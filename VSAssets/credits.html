<!doctype HTML>
<html>
<head>
    <title>Credits</title>

    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet">
    <link href="/translate.css" rel="stylesheet">
    <script src="/translate.js"></script>
</head>
<body>
    <div id="divGamePreferences" data-win-control="WinJS.UI.SettingsFlyout"
        data-win-options="{settingsCommandId:'credits', width:'narrow', onbeforeshow : langUtils.init}">

        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Credits</div>
            <div class="languagePrompt">
                <span class="native" onclick="langUtils.setUILanguage('english')">(in English)</span>
                <span class="english" onclick="langUtils.setUILanguage('native')">[[LOCALIZED LANGUAGE NAME]]</span>
            </div>
        </div>
        <div class="win-content">

            <div class="native">
              [[LOCALIZED CREDITS TEXT]]
            </div>
            <div class="english">
                <p style="margin-top: 20px"><b>Images:</b> <a href="http://www.clker.com">Clker.com</a> and <a href="http://office.microsoft.com/en-us/images/">Office.com</a></p>
                <p style="margin-top: 20px"><b>Music:</b> "Sing Along with Jim" by Kevin MacLeod (<a href="http://incompetech.com">Incompetech</a>)</p>
            </div>
        </div>
    </div>
</body>
</html>
